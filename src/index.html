<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Framework Simulator</title>
</head>
<body>
    <div id="root">
        <header id="vetoriais">
            <h1>Jellyfish Simulator</h1>
            <img src="./assets/images/jellyfish.svg" alt="agua-viva" class="jellyfish fish-1">
            <img src="./assets/images/jellyfish.svg" alt="agua-viva" class="jellyfish fish-2">
            <img src="./assets/images/jellyfish.svg" alt="agua-viva" class="jellyfish fish-3">
            <img src="./assets/images/jellyfish.svg" alt="agua-viva" class="jellyfish fish-4">
            <img src="./assets/images/jellyfish.svg" alt="agua-viva" class="jellyfish fish-5">
            <img src="./assets/images/jellyfish.svg" alt="agua-viva" class="jellyfish fish-6">
            <img src="./assets/images/jellyfish.svg" alt="agua-viva" class="jellyfish fish-7">
            <img src="./assets/images/jellyfish.svg" alt="agua-viva" class="jellyfish fish-8">

        </header>
        <div class="container-section">
        <section id="imagens">
            <h2>Galeria de Imagens</h2>
            <div class="container">
                <img src="./assets/images/mar.jpg" alt="imagem 1 ">
                <img src="./assets/images/aguaviva2.jpg" alt="imagem 2">
                <img src="./assets/images/aguaviva3.jpg" alt="imagem 3">
                <img src="./assets/images/aguaviva6.jpg" alt="imagem 5">
                <img src="./assets/images/aguaviva4.jpg" alt="imagem 4">
                <img src="./assets/images/aguaviva7.jpg" alt="imagem 6">
                <img src="./assets/images/aguaviva5.jpg" alt="imagem 7">
                <img src="./assets/images/aguaviva.jpg" alt="imagem 8">
                <img src="./assets/images/aguaviva9.jpg" alt="imagem 8">
            </div>
        </section>

        <section id="video-container">
            <h2>Video Player</h2>
            <div class="container">
                <div id="player">
                    <video id="video" src="./assets/video.mp4"></video>
                    <div class="controls">
                        <button id="btn-play">
                            <i class="fa fa-play"></i>
                            <i class="fa fa-pause"></i>
                        </button>
                        <div class="timeline">
                            <div class="bar">
                                <div class="inner"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>


    </div>
</body>
</html>
